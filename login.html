<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/icon.css">
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <div class="form-group">
                <p class="name">登录名</p>
                <input name="username" type="text" placeholder="请输入登录名"required>
                <i class="iconfont icon-user"></i>
            </div>
            <div class="form-group">
                <p class="name">用户密码</p>
                <input name="password" type="password" placeholder="请输入密码"required>
                <i class="iconfont icon-lock"></i>
            </div>


            <div class="form-group">
            <p class="name">验证码</p>
                <div class="checkcode">
                    <img src="./assets/img/yzm.png" height="40">
                    <input name="checkcode" type="text" placeholder="请输入验证码" required>

                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <span>
                        <input type="checkbox" name="check" id="check" value="1"/>
                    </span>
                    <label for="check">一天内免登录</label>
                  </div>
            </div>
            <button type="submit">登录</button>
        </form>
        <hr class="or">
        <a class="register" href="register.html">注册账号</a>
    </div>
    <div class="copy">
        <p>Powered By <a href="#" target="_blank">iami233</a></p>
    </div>
</body>
</html>
